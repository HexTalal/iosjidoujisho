name: Update Contributors
on:
  push:
    branches: ['main']
    paths: ['yuuna/**']
  workflow_dispatch:
jobs:
  contrib-readme-job:
        runs-on: ubuntu-latest
        name: A job to automate contrib in readme
        steps:
            - name: Contribute List
              uses: akhilmhdh/contributors-readme-action@v2.3.6
              with:
                use_username: false
                image_size: 50
                columns_per_row: 10
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
